<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align</title>
    <style>
      #box1 {
        height: 100px;
        width: 100px;
        background-color: aqua;
        text-align: right;
      }
      #box2 {
        height: 100px;
        width: 100px;
        background-color: green;
      }
    </style>
  </head>

  <body>
    <p>Lorem, ipsum.</p>

    <div id="box1" class="box">Box1</div>
    <div id="box2" class="box">Box2</div>
  </body>
</html>
