<!-- How to group two or more selectors -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Selector</title>
    <style>
      #first_heading,
      .random_text {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <h1 id="first_heading">This is heading</h1>
    <p class="random_text">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam, facere!
    </p>
    <h2 class="random_text">Second heading</h2>
  </body>
</html>
