<!-- * is called as astric or wild card or universal selector
it is being applied to all the tags 
priority of * is least among all selectors , it will apply only to those whose properties are not defined -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector</title>
    <style>
      * {
        color: deeppink;
      }
    </style>
  </head>
  <body>
    <h1>This is heading</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Magnam, facere!
    </p>
  </body>
</html>
