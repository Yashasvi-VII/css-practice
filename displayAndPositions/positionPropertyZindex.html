<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Property Z index</title>
    <style>
      .container {
        position: relative;
      }
      .box1,
      .box2 {
        position: relative;
        border: 3px solid black;
        text-align: center;
        width: 100px;
        height: 100px;
        font-size: 25px;
      }
      .box1 {
        background-color: red;
        left: 20px;
        top: 60px;
        z-index: 2;
      }
      .box2 {
        background-color: rgb(94, 143, 227);
        left: 60px;
        top: 20px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">Z index2</div>
      <div class="box2">Z index1</div>
    </div>
  </body>
</html>
