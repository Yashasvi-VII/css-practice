<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TransForm Scale</title>
    <style>
      .box {
        height: 50px;
        width: 50px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: plum;
        position: relative;
        top: 50px;
        left: 50px;
        transition: all 2s ease-in;
        text-align: center;
      }
      .box:hover {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="box">Scale</div>
  </body>
</html>
