<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin property</title>
    <style>
      #first {
        margin: 5px 5px 25px 5px;
        background-color: slateblue;
      }
      #second {
        margin: 50px 5px 5px 5px;
        background-color: pink;
      }
      .box {
        height: 50px;
        width: 50px;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <div id="first" class="box">check1</div>
    <div id="second" class="box">check2</div>
  </body>
</html>
